<html>
  <head>
    <title>Another World JS</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://unpkg.com/@free-side/audioworklet-polyfill/dist/audioworklet-polyfill.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div id="preload">
          <img src="AnotherWorld_image1600w.jpg" width="960" alt="" />
          <button id="start">
            <h1>Click to start</h1>
            <ul class="start-list">
              <li>Move / Swim: Arrow keys or L-pad to control the player</li>
              <li>
                Kick / Fire Weapon: <kbd>Space</kbd>,
                <kbd class="gamepad">A</kbd>
              </li>
              <li>Jump: <kbd>Shift</kbd>, <kbd class="gamepad">B</kbd></li>
              <li>Pause: <kbd>Escape</kbd>, <kbd class="gamepad">≡</kbd></li>
              <li>Code screen: <kbd>C</kbd>, <kbd class="gamepad">◲</kbd></li>
            </ul>
          </button>
        </div>
        <div>
          <div id="game">
            <canvas id="screen" width="960" height="600"></canvas>
          </div>
          <p></p>
          <div id="controls">
            <div class="controls">
              <input type="button" value="Pause" id="pauseButton" />
              <input type="button" value="Password" id="passwordButton" />
              <input type="button" value="Reset" id="resetButton" />
              <input type="button" value="Rewind" id="rewindButton" />
              <select id="languageSelect">
                <option>English</option>
                <option>French</option>
              </select>
              Palette
              <select id="paletteSelect">
                <option>Amiga</option>
                <option>EGA</option>
              </select>
              Part
              <select id="partSelect">
                <option value="16000">Copy Protection</option>
                <option value="16001">Introduction</option>
                <option value="16002">Water</option>
                <option value="16003">Jail</option>
                <option value="16004">Caves</option>
                <option value="16005">Arena</option>
                <option value="16006">Luxe</option>
                <option value="16007">Final</option>
                <option value="16008">Password screen</option>
              </select>
            </div>
            <p></p>
            <div class="controls">
              <input type="checkbox" id="resolutionCheckbox" /><label
                for="resolutionCheckbox"
                >1991 screen resolution (320x200)</label
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio id="audio" autoplay>
      <source src="Another World.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>

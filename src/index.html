<html>
  <head>
    <title>Another World JS</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width" />
  </head>
  <body>
    <div class="main">
      <!-- <h1>Another World JS</h1> -->
      <div class="container">
        <!-- <div class="intro">
          <p>
            This is a JavaScript port of
            <a href="https://www.mobygames.com/game/out-of-this-world"
              >Another World</a
            >
            using the DOS demo data files.
          </p>
          <p>Use:</p>
          <ul>
            <li>
              arrow keys, gamepad or left virtual stick to control the player
            </li>
            <li>
              space/enter, gamepad button or right virtual stick to run or skip
              intro
            </li>
            <li>double-click/double-tap on game screen to toggle fullscreen</li>
          </ul>
        </div> -->
        <div id="preload">
          <img src="Another_World_by_Orioto.jpg" width="960" alt="" />
          <button id="start">
            <h1>Click to start</h1>
            <ul class="start-list">
              <li>
                Move / Swim: arrow keys or L-pad to control the player
              </li>
              <li>
                Kick / Fire Weapon: space, enter, (A)
              </li>
              <li>
                Jump: up arrow arrow, (B) / (Y)
              </li>
              <li>
                Pause: escape or (select)
              </li>
              <li>
                Code screen: c or (start)
              </li>
            </ul>
          </button>
        </div>
        <div>
          <div id="game">
            <canvas id="screen" width="960" height="600"></canvas>
          </div>
          <p></p>
          <div class="controls">
            <input type="button" value="Pause" id="pauseButton" />
            <input type="button" value="Password" id="passwordButton" />
            <input type="button" value="Reset" id="resetButton" />
            <input type="button" value="Rewind" id="rewindButton" />
            <select id="languageSelect">
              <option>English</option>
              <option>French</option>
            </select>
            Palette
            <select id="paletteSelect">
              <option>Amiga</option>
              <option>EGA</option>
            </select>
            Part
            <select id="partSelect">
              <option value="0">Copy Protection</option>
              <option value="1">Introduction</option>
              <option value="2">Water</option>
              <option value="3">Jail</option>
              <option value="4">Caves</option>
              <option value="5">Arena</option>
              <option value="6">Luxe</option>
              <option value="7">Final</option>
              <option value="8">Password screen</option>
            </select>
          </div>
          <p></p>
          <div class="controls">
            <input type="checkbox" id="resolutionCheckbox" /><label
              for="resolutionCheckbox"
              >1991 screen resolution (320x200)</label
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
